{% extends "layout1.html"%}
    {%block body%}
            <!-- Company Name with customized styling -->
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="company-name">A-Z Household Services</h2>
                <!-- Register as Professional link inside the container, aligned to the right -->
                <a href="/register_professional" class="register-link">Register as Professional</a>
            </div>
            
            <h3 class="text-center mt-4">Login</h3>
            
            <form action="/login" method="POST">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
                <p class="text-center mt-3">
                    Don't have an account? <a href="/signup">Sign Up</a>
                </p>
            </form>
    {%endblock%}
