{% extends "layout2.html"%}
    {%block body%}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form action="{{ url_for('admin_services') }}" method="POST">
            <button class="btn btn-primary" name="action" value="action3">Add New Service</button>
        </form>
    </div>
            <!-- Data Table Example (Services) -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Services Overview</h5>
                </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Service Name</th>
                                    <th>Base Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for service in services%}
                                <tr>
                                    <td>{{service.ID}}</td>
                                    <td>{{service.Service_Name}}</td>
                                    <td>{{service.Base_Price}}</td>
                                <td>
                                    <form action="{{ url_for('edit_services',service_id=service.ID) }}" method="POST">
                                    <button class="btn btn-success btn-sm" name="action" value="action1">Edit</button>
                                    <button class="btn btn-danger btn-sm" name="action" value="action2">Delete</button>
                                    <button class="btn btn-danger btn-sm" name="action" value="action5">Add Package</button>
                                    </form>
                                </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {%endblock%}
