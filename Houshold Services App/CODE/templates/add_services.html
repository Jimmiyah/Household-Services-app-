{% extends "layout1.html"%}
    {%block body%}
            <!-- Web-Page namewith customized styling -->
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="ServiceProfessional-signup">Add a Service</h2>
            </div>
            <form action="/admin_services" method="POST">
                <!--  Service Name Field -->
                <div class="form-group mb-3">
                    <label>Service Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <!-- Base Price Field -->
                <div class="form-group mb-3">
                    <label for="price">Base Price</label>
                    <input type="number"  step= "0.01" class="form-control" id="price" name="price" placeholder="Enter your email" required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100" name="add" value="add">Add Service</button>
            </form>
    {%endblock%}
